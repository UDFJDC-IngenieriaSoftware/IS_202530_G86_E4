<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiviPay - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card card" id="login-card">
            <h1 class="auth-title">Bienvenido</h1>
            <p class="auth-subtitle">Inicia sesión para continuar</p>
            
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-input" required placeholder="tu@email.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Contraseña</label>
                    <input type="password" name="password" class="form-input" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%">Iniciar Sesión</button>
            </form>

            <div class="mt-4 text-center">
                <p class="form-label">
                    ¿No tienes cuenta? 
                    <a href="#" onclick="toggleAuth('register')">Regístrate</a>
                </p>
            </div>
        </div>

        <div class="auth-card card hidden" id="register-card">
            <h1 class="auth-title">Crear Cuenta</h1>
            <p class="auth-subtitle">Únete a DiviPay hoy</p>
            
            <form id="register-form">
                <div class="form-group">
                    <label class="form-label">Nombre Completo</label>
                    <input type="text" name="full_name" class="form-input" required placeholder="Juan Pérez">
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-input" required placeholder="tu@email.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Contraseña</label>
                    <input type="password" name="password" class="form-input" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%">Registrarse</button>
            </form>

            <div class="mt-4 text-center">
                <p class="form-label">
                    ¿Ya tienes cuenta? 
                    <a href="#" onclick="toggleAuth('login')">Inicia Sesión</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
