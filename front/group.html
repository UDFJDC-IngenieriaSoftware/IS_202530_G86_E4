<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiviPay - Detalle del Grupo</title>
    <link rel="icon" type="image/png" href="/front/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="dashboard.html" class="logo">
                <img src="/front/logo.png" alt="DiviPay" class="logo-icon">
                <img src="/front/logoletra.png" alt="DiviPay" class="logo-text-dashboard" style="height: 120px;">
            </a>
            <div class="nav-actions">
                <a href="dashboard.html" class="btn btn-outline btn-spacing desktop-only">Volver</a>
                <button onclick="API.logout()" class="btn btn-logout desktop-only">Cerrar Sesión</button>
                <button class="hamburger-btn" onclick="toggleMobileMenu()" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="mobile-menu hidden">
        <div class="mobile-menu-content">
            <a href="dashboard.html" class="btn btn-outline mobile-menu-btn">Volver</a>
            <button onclick="API.logout()" class="btn btn-logout mobile-menu-btn">Cerrar Sesión</button>
        </div>
    </div>

    <main class="container main-content">
        <div class="section-header">
            <h1 id="group-name">Cargando...</h1>
            <div class="group-actions">
                <button onclick="openBalanceModal()" class="btn btn-outline btn-spacing">Ver Balance</button>
                <button onclick="openAddMemberModal()" class="btn btn-outline btn-spacing">+ Miembro</button>
                <button onclick="openAddExpenseModal()" class="btn btn-primary">+ Gasto</button>
            </div>
        </div>

        <div class="group-layout">
            <!-- Sidebar: Members -->
            <div class="card">
                <h3 class="mb-4">Miembros</h3>
                <div id="members-list">
                    <!-- Members will be here -->
                </div>
            </div>

            <!-- Main: Expenses -->
            <div class="card">
                <h3 class="mb-4">Gastos Recientes</h3>
                <div id="expenses-list">
                    <!-- Expenses will be here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Add Member Modal -->
    <div id="add-member-modal" class="modal hidden">
        <div class="modal-content">
            <h2 class="mb-4">Agregar Miembro</h2>
            <form id="add-member-form">
                <div class="form-group">
                    <label class="form-label">ID de Usuario</label>
                    <input type="number" name="user_id" class="form-input" required placeholder="ID del usuario">
                    <small class="text-muted">Pide el ID a tu amigo (visible en su perfil)</small>
                </div>
                <div class="modal-buttons">
                    <button type="button" onclick="closeAddMemberModal()" class="btn btn-outline">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Expense Modal -->
    <div id="add-expense-modal" class="modal hidden">
        <div class="modal-content modal-wide">
            <h2 class="mb-4">Nuevo Gasto</h2>
            <form id="add-expense-form">
                <div class="form-group">
                    <label class="form-label">Descripción</label>
                    <input type="text" name="description" class="form-input" required placeholder="Cena, Taxi, etc.">
                </div>
                <div class="form-group">
                    <label class="form-label">Monto Total</label>
                    <input type="number" name="amount" id="expense-amount" class="form-input" required step="0.01"
                        min="0">
                </div>
                <div class="form-group">
                    <label class="form-label">Pagado por</label>
                    <select name="paid_by_id" id="paid-by-select" class="form-input" required>
                        <!-- Options filled by JS -->
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Método de División</label>
                    <select name="split_method" id="split-method-select" class="form-input" required>
                        <option value="equal">Equitativo (dividir en partes iguales)</option>
                        <option value="percentage">Por Porcentaje</option>
                        <option value="manual">Manual (especificar montos)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Participantes</label>
                    <div id="participants-container">
                        <!-- Participants will be added dynamically -->
                    </div>
                </div>

                <div class="modal-buttons">
                    <button type="button" onclick="closeAddExpenseModal()" class="btn btn-outline">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Balance Modal -->
    <div id="balance-modal" class="modal hidden">
        <div class="modal-content">
            <h2 class="mb-4">Balance del Grupo</h2>
            <div id="balance-content">
                <!-- Balance will be shown here -->
            </div>
            <div class="modal-buttons-end">
                <button onclick="closeBalanceModal()" class="btn btn-primary">Cerrar</button>
            </div>
        </div>
    </div>

    <!-- Expense Details Modal -->
    <div id="expense-details-modal" class="modal hidden">
        <div class="modal-content">
            <h2 class="mb-4" id="expense-detail-title">Detalle del Gasto</h2>
            <div id="expense-details-content">
                <!-- Expense details will be shown here -->
            </div>
            <div class="modal-buttons-end">
                <button onclick="closeExpenseDetailsModal()" class="btn btn-primary">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/group.js"></script>
    <script>
        // Mobile Menu Toggle
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            const hamburger = document.querySelector('.hamburger-btn');
            mobileMenu.classList.toggle('hidden');
            hamburger.classList.toggle('active');
        }
    </script>
</body>

</html>
