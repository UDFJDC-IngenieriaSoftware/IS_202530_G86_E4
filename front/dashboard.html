<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiviPay - Dashboard</title>
    <link rel="icon" type="image/png" href="/front/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="dashboard.html" class="logo">
                <img src="/front/logo.png" alt="DiviPay" class="logo-icon">
                <img src="/front/logoletra.png" alt="DiviPay" class="logo-text-dashboard" style="height: 120px;">
            </a>
            <div class="nav-actions">
                <span id="user-name" class="user-name desktop-only"></span>
                <button onclick="openProfileModal()" class="btn btn-profile btn-spacing desktop-only">Mi Perfil</button>
                <button onclick="API.logout()" class="btn btn-logout desktop-only">Cerrar Sesión</button>
                <button class="hamburger-btn" onclick="toggleMobileMenu()" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="mobile-menu hidden">
        <div class="mobile-menu-content">
            <span id="user-name-mobile" class="mobile-user-name"></span>
            <button onclick="openProfileModal(); toggleMobileMenu();" class="btn btn-profile mobile-menu-btn">Mi
                Perfil</button>
            <button onclick="API.logout()" class="btn btn-logout mobile-menu-btn">Cerrar Sesión</button>
        </div>
    </div>

    <main class="container main-content">
        <div class="section-header">
            <h1>Mis Grupos</h1>
            <button onclick="openCreateGroupModal()" class="btn btn-primary">
                + Nuevo Grupo
            </button>
        </div>

        <div id="groups-grid" class="grid-groups">
            <!-- Groups will be inserted here -->
        </div>
    </main>

    <!-- Create Group Modal -->
    <div id="create-group-modal" class="modal hidden">
        <div class="modal-content">
            <h2 class="mb-4">Crear Nuevo Grupo</h2>
            <form id="create-group-form">
                <div class="form-group">
                    <label class="form-label">Nombre del Grupo</label>
                    <input type="text" name="name" class="form-input" required placeholder="Ej: Viaje a la Playa">
                </div>
                <div class="modal-buttons">
                    <button type="button" onclick="closeCreateGroupModal()" class="btn btn-outline">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Crear</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profile-modal" class="modal hidden">
        <div class="modal-content">
            <h2 class="mb-4">Mi Perfil</h2>
            <div class="form-group">
                <label class="form-label">Mi ID (Comparte esto para que te agreguen)</label>
                <div class="profile-input-group">
                    <input type="text" id="profile-id" class="form-input readonly-input" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Nombre</label>
                <input type="text" id="profile-name" class="form-input readonly-input" readonly>
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="text" id="profile-email" class="form-input readonly-input" readonly>
            </div>
            <div class="modal-buttons">
                <button type="button" onclick="closeProfileModal()" class="btn btn-primary">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
